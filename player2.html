<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Player</title>
	<link rel="shortcut icon" href="https://dolyw.com/static/favicon.ico" />
	<link rel="stylesheet" href="https://free.limh.me/api/player/player.css?v=20181016">
	<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="wenkmPlayer">
		<div class="player">
			<div class="infos">
				<div class="songstyle">
					<i class="fa fa-music"></i><span class="song"></span>
				</div>
				<div class="timestyle">
					<i class="fa fa-clock-o"></i><span class="time">00:00 / 00:00</span>
				</div>
				<div class="artiststyle">
					<i class="fa fa-user"></i><span class="artist"></span>
					<span class="moshi">
						<i class="loop fa fa-random current"></i><span class="moshi1">随机播放</span>
					</span>
				</div>
				<div class="artiststyle">
					<i class="fa fa-folder"></i><span class="artist1"></span><span class="geci"></span>
				</div>
			</div>
			<div class="control">
				<i class="loop fa fa-retweet" title="顺序播放"></i><i class="prev fa fa-backward" title="上一首"></i>
				<div class="status">
					<b>
						<i class="play fa fa-play" title="播放"></i><i class="pause fa fa-pause" title="暂停"></i>
					</b>
				</div>
				<i class="next fa fa-forward" title="下一首"></i><i class="random fa fa-random current" title="随机播放"></i>
			</div>
			<div class="musicbottom">
				<div class="volume">
					<i class="mute fa fa-volume-off"></i><i class="volumeup fa fa-volume-up"></i>
					<div class="progress">
						<div class="volume-on ts5">
							<div class="drag" title="音量"></div>
						</div>
					</div>
				</div>
				<div class="switch-playlist">
					<i class="fa fa-bars" title="播放列表"></i>
				</div>
				<div class="switch-ksclrc">
					<i class="fa fa-toggle-on" title="关闭歌词"></i>
				</div>
				<div class="switch-default">
					<i class="fa fa-refresh" title="切换默认专辑"></i>
				</div>
			</div>
			<div class="cover"></div>
		</div>
		<div class="playlist">
			<div class="playlist-bd">
				<div class="album-list">
					<div class="musicheader"></div>
					<div class="list"></div>
				</div>
				<div class="song-list">
					<div class="musicheader"><span></span></div>
					<div class="list"><ul></ul></div>
				</div>
			</div>
		</div>
		<div class="switch-player">
			<i class="fa fa-angle-right" style="margin-top: 20px;"></i>
		</div>
	</div>
	<div id="wenkmTips"></div>
	<div id="wenkmLrc"></div>
	<div class="myhk_pjax_loading_frame"></div>
    <div class="myhk_pjax_loading"></div>
	
	<script type="text/javascript">
		name = "随心";
		domain = "dolyw";
	</script>
	
	<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://free.limh.me/api/player/mousewheel.js" type="text/javascript"></script>
	<script src="https://free.limh.me/api/player/scrollbar.js" type="text/javascript"></script>
	<script src="https://free.limh.me/api/player/player.js?v=123" type="text/javascript"></script>
</body>

</html>
