<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>书签</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="https://wang64.cn/static/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src@2.4.5/dist/css/layui.css" media="all">
    <link rel="stylesheet" href="css/index.css">
    <!-- Live2D Start -->
    <link rel="stylesheet" type="text/css" href="https://www.fghrsh.net/zb_users/plugin/live2d/assets/waifu.min.css"/>
    <!-- Live2D End -->
    <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="web_bg"></div>

    <div id="main" class="layui-container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>我的书签</legend>
        </fieldset>

        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">正在建造中...</div>
                <div class="layui-tab-item">2</div>
                <div class="layui-tab-item">3</div>
                <div class="layui-tab-item">4</div>
                <div class="layui-tab-item">5</div>
                <div class="layui-tab-item">6</div>
            </div>
        </div>
    </div>
    
    <!-- Live2D Start -->
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
        
    <script src="https://www.fghrsh.net/zb_users/plugin/live2d/assets/waifu-tips.min.js"></script>
    <script src="https://www.fghrsh.net/zb_users/plugin/live2d/assets/live2d.min.js"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 6;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 2;         // 默认材质 ID
        live2d_settings['modelStorage'] = true;         // 不储存模型 ID
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuMinWidth'] = 'disable';    // 面页小于 指定宽度 隐藏看板娘，例如 'disable'(禁用), '768px'
        live2d_settings['aboutPageUrl'] = 'https://github.com/fghrsh/live2d_demo';   // 关于页地址
        live2d_settings['waifuEdgeSide'] = 'right:30';   // 看板娘贴边方向
        /* 在 initModel 前添加 */
        initModel("https://www.fghrsh.net/zb_users/plugin/live2d/assets/waifu-tips.json?v=1.4.2")
    </script>
    <!-- Live2D End -->
    <script src="https://cdn.jsdelivr.net/npm/layui-src@2.4.5/dist/layui.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?1826dd4e676f6c917705c5632139f6dd";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!-- 页面点击小红心 -->
    <script type="text/javascript" src="https://wang926454.gitee.io/reader/JS/love.js"></script>
</body>

</html>
